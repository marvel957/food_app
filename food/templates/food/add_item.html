{% extends 'food/base.html' %}
{% block body%}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="card-title">
                        Add Item
                    </div>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
